site_name:        EconTools.jl
repo_url:         https://github.com/pmarg/EconTools.jl
site_description: Description...
site_author:      Panagiotis Margaris

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Functions:
      - DataSetTools: lib/DataSetTools.md
      - PlottingTools: lib/PlottingTools.md
  - Index: lib/index.md
